<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 2 - Table</title>
  </head>
  <body>
    <!--TABLE-->
    <table border="1">
      <tr>
        <th>No.</th>
        <th>Nama</th>
        <th>Kelas colspan="2" </th>
      </tr>
      <tr>
        <td>1.</td>
        <td>Helena</td>
        <td>Batch Seoul</td>
      </tr>
      <tr>
        <td>1.</td>
        <td>Helena</td>
        <td>Batch Jakarta</td>
      </tr>
    </table>
<br />

    <!--STRUKTUR SEMANTIC-->
<table border="1">
  <caption>Table 1.1</caption>
  <thead>
    <tr>
      <th rowspan="2">No</th>
      <th rowspan="2">Produk</th>
      <th colspan="3">Penjualan</th>
    </tr>
    <tr>
      <th>Januari</th>
      <th>Februari</th>
      <th>Maret</th>
    </tr>
  </thead>
  <tbody align="center">
    <tr>
      <td>1</td>
      <td>Aqua</td>
      <td>100jt</td>
      <td>200jt</td>
      <td>50jt</td>
    </tr>
  </tbody>
  <tfoot align="right">
    <tr>
      <td></td>
      <td></td>
      <td colspan="3"></td> Data : 1 baris</td>
    </tr>
  </tfoot>
  </body>
</html>
