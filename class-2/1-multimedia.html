<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 2 - Multimedia</title>
  </head>
  <body>
    <!-- IMAGE -->
    <h1>ini adalah gambar</h1>
    <img width="300px" src="../class-2/asset/avengers.jpg" alt "Gambar
    Avengers"/>
    <br />

    <!--AUDIO-->
    <h1>ini adalah audio</h1>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" />
    </audio>
    <br />

    <!--VIDEO-->
    <h1>ini adalah video</h1>
    <video autoplay muted width="50%" poster="../class-2/asset/avengers.jpg">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
    </video>
    <br />

    <!--IFRAME-->
    <h1>ini adalah iframe</h1>
    <iframe
      width="100%"
      height="600px"
      src="https://www.youtube.com/embed/fFJvD2C9KQc?si=08er2jzvdDqL0nxq"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
